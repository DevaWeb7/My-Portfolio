<script>
  function toggleDark() {
    const root = document.documentElement;
    root.classList.toggle('dark');
    const icon = document.getElementById("themeToggle");
    icon.innerText = root.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
  }

  // üì∞ Fetch Articles
  fetch('articles.php')
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('articles');
      data.forEach((item, i) => {
        const card = document.createElement('a');
        card.href = `article.php?id=${item.id}`;
        card.className = 'glass p-4 block fadeCard hover:shadow-xl transition';

        card.innerHTML = `
          ${item.image ? `<img src="${item.image}" class="w-full aspect-square object-cover rounded-lg mb-3" alt="${item.title}">` : ''}
          <h2 class="text-xl font-semibold text-black-700 dark:text-pink-100 mb-1 font-serif">${item.title}</h2>
          <p class="text-sm text-purple-600 dark:text-pink-100">üëë ${item.author} ‚Ä¢ ‚è±Ô∏è ${item.reading_time} min</p>
        `;

        container.appendChild(card);

        // GSAP animation
        gsap.to(card, {
          y: 0,
          scale: 1,
          opacity: 1,
          duration: 0.8,
          delay: i * 0.15,
          ease: "power3.out",
          scrollTrigger: {
            trigger: card,
            start: "top 90%",
            toggleActions: "play reverse play reverse "
          }
        });
      });
    });
</script>
